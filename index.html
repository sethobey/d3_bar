<!DOCTYPE html>
  <title>D3 Bar Chart</title>
  <body>
	  <button id="english">English</button>
	  <button id="spanish">Spanish</button>
	  <br />
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script>
      const margin = {top: 20, right: 20, bottom: 40, left: 40},
          width = 900 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;
      const red = '#ff0000';
      const orange = '#ffa500';
      const yellow = '#ffea00';
      const green = '#b6e86f';
      const blue = '#52b6ca';
	    const color1 = '#4608ff';
	    const color2 = '#d9ccef';
	    const color3 = '#ad91ff';
      const colors = chroma.scale([color1, color3]).mode('hsl');
      const colorScale = d3.scaleLinear()
      
      const formatPercent = d3.format(".0%");
      const x = d3.scaleBand()
          .rangeRound([0, width], .1);
      const y = d3.scaleLinear()
          .range([height, 0]);
      const xAxis = d3.axisBottom()
          .scale(x)
      const yAxis = d3.axisLeft()
          .scale(y)
          .tickFormat(formatPercent);
	    
      const svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	    
	function update(url) {
		d3.tsv(url).then(function(data){
			x.domain(data.map(function(d) { return d.letter; }));
			y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

			const colorDomain = d3.extent(data, d => d.frequency);
			colorScale.domain(colorDomain);

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.attr(xAxis);
			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis);
			svg.selectAll(".bar")
				.data(data)
				.enter().append("rect")
				.attr("class", "bar")
				.attr("x", function(d) { return x(d.letter); })
				.attr("width", x.bandwidth())
				.attr("y", height)
				.attr("height", 0)
				.attr("fill", function(d) { return colors(colorScale(d.frequency)); })
				.transition()
				.attr("height", function(d) { return height + y(d.frequency); })
				.delay(500)
				.duration(500)
				.ease(d3.easeExpOut);
		});
	};
	
	update("english.tsv");
    </script>
  </body>
</html
